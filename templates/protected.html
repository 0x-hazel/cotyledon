<!DOCTYPE html>
<html>
    <head>
        <title>Protected</title>
    </head>
    <body>
        <ul>
            {% for message in messages %}
            <li>
                <span><strong>{{ message }}</strong></span>
            </li>
            {% endfor %}
        </ul>

        <p>Logged in as <a href="/user/{{user.username}}">{{user.username}}</a></p>
        <p>{{user.bio}}</p>
        <a href="/post">Compose</a>
        <a href="/logout">Log Out</a>
    </body>
</html>
